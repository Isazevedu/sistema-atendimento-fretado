<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Atendimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --primary-blue: #2563eb;
      --success-green: #22c55e;
      --danger-red: #ef4444;
      
      --color-cartao: #2563eb;
      --color-linha: #16a34a;
      --color-endereco: #7c3aed;
      --color-reclamacao: #dc2626;
    }

    * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
    body { background-color: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }

    .card { background: var(--card-bg); width: 100%; max-width: 850px; border-radius: 8px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); padding: 24px; }
    .header-title { color: var(--primary-blue); font-size: 24px; font-weight: 700; margin: 0; }
    .header-subtitle { color: var(--text-muted); font-size: 13px; margin-top: 4px; }

    /* MENU VERTICAL */
    .menu-list { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
    .menu-button { background: white; border: 1px solid var(--border); border-radius: 8px; padding: 18px; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; gap: 8px; }
    .menu-button span { font-size: 14px; font-weight: 500; color: var(--text-main); }
    .menu-button.active.blue { border: 2px solid var(--color-cartao); }
    .menu-button.active.green { border: 2px solid var(--color-linha); }
    .menu-button.active.purple { border: 2px solid var(--color-endereco); }
    .menu-button.active.red { border: 2px solid var(--color-reclamacao); }

    /* FORMULÁRIO */
    .form-section { display: none; margin-top: 20px; border-top: 1px solid var(--border); padding-top: 24px; }
    .form-header { display: flex; align-items: center; gap: 10px; font-size: 18px; font-weight: 700; margin-bottom: 20px; }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; }
    .required { color: var(--danger-red); margin-left: 2px; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; }
    textarea { resize: vertical; min-height: 80px; }
    .helper-text { font-size: 11px; color: var(--text-muted); margin-top: 4px; }

    .save-btn { width: 100%; background-color: var(--primary-blue); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }

    /* REGISTROS */
    .footer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .report-btn { background-color: var(--success-green); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 13px; cursor: pointer; display: none; align-items: center; gap: 6px; }
    .record-card { border: 1px solid var(--border); border-radius: 8px; padding: 16px; margin-top: 12px; position: relative; animation: slideIn 0.3s ease; text-align: left; }
    .record-header { display: flex; align-items: center; gap: 8px; font-weight: 700; margin-bottom: 8px; }
    .record-date { color: var(--text-muted); font-size: 12px; font-weight: normal; margin-left: auto; margin-right: 35px; }
    .record-body { font-size: 13px; line-height: 1.6; color: var(--text-main); }
    .delete-btn { position: absolute; right: 15px; top: 15px; color: var(--danger-red); cursor: pointer; border: none; background: none; }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="header-title">Sistema de Atendimento</h1>
    <div class="header-subtitle">Transporte Fretado - Registro de Atendimentos</div>

    <div class="menu-list">
      <div class="menu-button blue" onclick="showForm('cartao', this)"><i data-lucide="credit-card" style="color:var(--color-cartao)"></i><span>Troca de Cartão</span></div>
      <div class="menu-button green" onclick="showForm('linha', this)"><i data-lucide="map-pin" style="color:var(--color-linha)"></i><span>Mudança de Linha</span></div>
      <div class="menu-button purple" onclick="showForm('endereco', this)"><i data-lucide="map-pin" style="color:var(--color-endereco)"></i><span>Mudança de Endereço</span></div>
      <div class="menu-button red" onclick="showForm('reclamacao', this)"><i data-lucide="alert-circle" style="color:var(--color-reclamacao)"></i><span>Reclamações</span></div>
    </div>

    <div id="form-container" class="form-section">
      <div class="form-header" id="dynamic-title"></div>
      <div id="fields-area"></div>
      <button class="save-btn" onclick="saveData()">Salvar Registro</button>
    </div>
  </div>

  <div class="card">
    <div class="footer-header">
      <div style="display:flex; align-items:center; gap:8px; font-weight:700; font-size:18px;"><i data-lucide="file-text"></i> Registros Salvos (<span id="count">0</span>)</div>
      <button class="report-btn" id="btnReport"><i data-lucide="download"></i> Gerar Relatório</button>
    </div>
    <div id="records-list" style="text-align: center; color: var(--text-muted); font-size: 14px;">Nenhum registro salvo ainda.</div>
  </div>

  <script>
    let currentType = '';
    let savedRecords = [];
    lucide.createIcons();

    function showForm(type, el) {
      currentType = type;
      const container = document.getElementById('form-container');
      const titleArea = document.getElementById('dynamic-title');
      const fieldsArea = document.getElementById('fields-area');
      document.querySelectorAll('.menu-button').forEach(btn => btn.classList.remove('active'));
      el.classList.add('active');

      if(type === 'reclamacao') {
        titleArea.innerHTML = `<i data-lucide="alert-circle" style="color:var(--color-reclamacao)"></i> Reclamação`;
        fieldsArea.innerHTML = `
          <div class="input-group"><label>Work Day<span class="required">*</span></label><input type="text" id="wd" placeholder="Ex: WD12345"></div>
          <div class="input-group"><label>Data<span class="required">*</span></label><input type="date" id="date" value="2025-12-23"></div>
          <div class="input-group"><label>Linha<span class="required">*</span></label><input type="text" id="linha_rec" placeholder="Ex: Linha A - Centro"></div>
          <div class="input-group"><label>Endereço (opcional)</label><input type="text" id="end_rec" placeholder="Ponto de embarque/desembarque"></div>
          <div class="input-group"><label>Tipo de Reclamação<span class="required">*</span></label>
            <select id="tipo_rec">
              <option value="">Selecione...</option>
              <option>Atraso</option>
              <option>Conduta do motorista</option>
              <option>Veículo em más condições</option>
              <option>Não parou no ponto</option>
              <option>Outros</option>
            </select>
          </div>
          <div class="input-group"><label>Descrição Detalhada<span class="required">*</span></label>
            <textarea id="desc_rec" placeholder="Descreva detalhadamente a situação..."></textarea>
          </div>`;
      } else if(type === 'endereco') {
        titleArea.innerHTML = `<i data-lucide="map-pin" style="color:var(--color-endereco)"></i> Mudança de Endereço`;
        fieldsArea.innerHTML = `<div class="input-group"><label>Work Day<span class="required">*</span></label><input type="text" id="wd" placeholder="Ex: WD12345"></div><div class="input-group"><label>Data<span class="required">*</span></label><input type="date" id="date" value="2025-12-23"></div><div class="input-group"><label>Endereço Novo<span class="required">*</span></label><input type="text" id="e_nov"></div><div class="input-group"><label>Observações</label><textarea id="obs"></textarea></div>`;
      } else if(type === 'linha') {
        titleArea.innerHTML = `<i data-lucide="map-pin" style="color:var(--color-linha)"></i> Mudança de Linha`;
        fieldsArea.innerHTML = `<div class="input-group"><label>Work Day<span class="required">*</span></label><input type="text" id="wd" placeholder="Ex: WD12345"></div><div class="input-group"><label>Data<span class="required">*</span></label><input type="date" id="date" value="2025-12-23"></div><div class="input-group"><label>Linha Nova<span class="required">*</span></label><input type="text" id="l_nova"></div>`;
      } else if(type === 'cartao') {
        titleArea.innerHTML = `<i data-lucide="credit-card" style="color:var(--color-cartao)"></i> Troca de Cartão`;
        fieldsArea.innerHTML = `<div class="input-group"><label>Work Day<span class="required">*</span></label><input type="text" id="wd" placeholder="Ex: WD12345"></div><div class="input-group"><label>Data<span class="required">*</span></label><input type="date" id="date" value="2025-12-23"></div><div class="input-group"><label>Nº Cartão Novo<span class="required">*</span></label><input type="text" id="c_novo"></div>`;
      }
      container.style.display = 'block';
      lucide.createIcons();
    }

    function saveData() {
      const wd = document.getElementById('wd').value;
      const date = document.getElementById('date').value.split('-').reverse().join('/');
      let detail = `<b>Work Day:</b> ${wd}<br>`;

      if(currentType === 'reclamacao') {
        detail += `<b>Linha:</b> ${document.getElementById('linha_rec').value}<br><b>Tipo:</b> ${document.getElementById('tipo_rec').value}<br><b>Relato:</b> ${document.getElementById('desc_rec').value}`;
      } else if(currentType === 'endereco') {
        detail += `<b>Endereço Novo:</b> ${document.getElementById('e_nov').value}`;
      } else if(currentType === 'linha') {
        detail += `<b>Linha Nova:</b> ${document.getElementById('l_nova').value}`;
      } else if(currentType === 'cartao') {
        detail += `<b>Cartão Novo:</b> ${document.getElementById('c_novo').value}`;
      }

      savedRecords.unshift({ id: Date.now(), type: currentType, date: date, content: detail });
      renderRecords();
    }

    function renderRecords() {
      const list = document.getElementById('records-list');
      const count = document.getElementById('count');
      const btnReport = document.getElementById('btnReport');
      count.innerText = savedRecords.length;
      if(savedRecords.length === 0) { list.innerHTML = 'Nenhum registro salvo ainda.'; btnReport.style.display = 'none'; return; }
      btnReport.style.display = 'flex';
      list.innerHTML = savedRecords.map(rec => `
        <div class="record-card">
          <button class="delete-btn" onclick="deleteRecord(${rec.id})"><i data-lucide="trash-2"></i></button>
          <div class="record-header"><b>${rec.type.toUpperCase()}</b> <span class="record-date">${rec.date}</span></div>
          <div class="record-body">${rec.content}</div>
        </div>`).join('');
      lucide.createIcons();
    }

    function deleteRecord(id) { savedRecords = savedRecords.filter(r => r.id !== id); renderRecords(); }
  </script>
</body>
</html>
