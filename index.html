<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Atendimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --text-muted: #6b7280;
      
      /* Cores dos Temas */
      --blue: #3b82f6;
      --green: #10b981;
      --purple: #8b5cf6;
      --red: #ef4444;
    }

    * { box-sizing: border-box; transition: all 0.2s ease; }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background: var(--card-bg);
      width: 100%;
      max-width: 800px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 { margin: 0; font-size: 28px; color: var(--text); }
    .subtitle { color: var(--text-muted); font-size: 14px; margin-top: 8px; }

    /* GRID DE BOTÕES (TABS) */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 32px;
    }

    .menu-item {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      background: white;
    }

    .menu-item i { width: 20px; height: 20px; color: var(--text-muted); }
    .menu-item span { font-size: 13px; font-weight: 500; color: var(--text-muted); }

    /* Estados Ativos */
    .menu-item.active.blue { border: 2px solid var(--blue); background: #eff6ff; }
    .menu-item.active.blue i, .menu-item.active.blue span { color: var(--blue); }

    .menu-item.active.green { border: 2px solid var(--green); background: #ecfdf5; }
    .menu-item.active.green i, .menu-item.active.green span { color: var(--green); }

    .menu-item.active.purple { border: 2px solid var(--purple); background: #f5f3ff; }
    .menu-item.active.purple i, .menu-item.active.purple span { color: var(--purple); }

    .menu-item.active.red { border: 2px solid var(--red); background: #fef2f2; }
    .menu-item.active.red i, .menu-item.active.red span { color: var(--red); }

    /* FORMULÁRIO */
    .form-section {
      display: none; /* Inicia fechado */
      border-top: 1px solid var(--border);
      padding-top: 32px;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .input-container {
      position: relative;
      margin-bottom: 16px;
    }

    .input-container i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: #9ca3af;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      color: var(--text);
      outline: none;
    }

    input:focus { border-color: var(--blue); box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }

    .full-width { grid-column: span 2; }

    button.save-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to bottom, #4f46e5, #3b82f6);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    button.save-btn:hover { opacity: 0.9; transform: translateY(-1px); }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Sistema de Atendimento</h1>
      <div class="subtitle">Transporte Fretado • Registro de Atendimentos</div>
    </header>

    <div class="menu-grid">
      <div class="menu-item blue" onclick="openForm('cartao', this)">
        <i data-lucide="credit-card"></i>
        <span>Troca de Cartão</span>
      </div>
      <div class="menu-item green" onclick="openForm('linha', this)">
        <i data-lucide="repeat"></i>
        <span>Mudança de Linha</span>
      </div>
      <div class="menu-item purple" onclick="openForm('endereco', this)">
        <i data-lucide="map-pin"></i>
        <span>Mudança de Endereço</span>
      </div>
      <div class="menu-item red" onclick="openForm('reclamacao', this)">
        <i data-lucide="message-square"></i>
        <span>Reclamações</span>
      </div>
    </div>

    <div id="form-content" class="form-section">
      <div id="fields-area" class="input-grid">
        </div>
      <button class="save-btn">Salvar Registro</button>
    </div>
  </div>

  <script>
    // Inicializa os ícones do Lucide
    lucide.createIcons();

    const forms = {
      cartao: `
        <div class="input-container"><i data-lucide="user"></i><input placeholder="Work Day"></div>
        <div class="input-container"><i data-lucide="calendar"></i><input type="date"></div>
        <div class="input-container"><i data-lucide="credit-card"></i><input placeholder="Número do Cartão Novo"></div>
        <div class="input-container"><i data-lucide="rss"></i><input placeholder="RFID Novo"></div>
        <div class="input-container"><i data-lucide="credit-card"></i><input placeholder="Cartão Anterior"></div>
        <div class="input-container"><i data-lucide="rss"></i><input placeholder="RFID Anterior"></div>
        <div class="input-container full-width">
          <i data-lucide="help-circle"></i>
          <select><option>Motivo da troca</option><option>Perda</option><option>Dano</option></select>
        </div>
      `,
      linha: `
        <div class="input-container full-width"><i data-lucide="user"></i><input placeholder="Work Day"></div>
        <div class="input-container"><i data-lucide="arrow-right-circle"></i><input placeholder="Linha Atual"></div>
        <div class="input-container"><i data-lucide="check-circle"></i><input placeholder="Linha Nova"></div>
      `,
      endereco: `
        <div class="input-container full-width"><i data-lucide="home"></i><input placeholder="Novo Endereço completo"></div>
        <div class="input-container full-width"><i data-lucide="edit-3"></i><textarea placeholder="Observações de referência"></textarea></div>
      `,
      reclamacao: `
        <div class="input-container full-width"><i data-lucide="frown"></i><textarea placeholder="Descreva o ocorrido em detalhes..." rows="4"></textarea></div>
      `
    };

    function openForm(type, element) {
      const section = document.getElementById('form-content');
      const area = document.getElementById('fields-area');

      // Reset botões
      document.querySelectorAll('.menu-item').forEach(btn => btn.classList.remove('active'));
      
      // Ativa o atual
      element.classList.add('active');

      // Insere o HTML e mostra
      area.innerHTML = forms[type];
      section.style.display = 'block';

      // Re-executa ícones para os novos campos
      lucide.createIcons();
    }
  </script>
</body>
</html>
